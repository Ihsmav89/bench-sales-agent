<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bench Sales Agent{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { 800: '#1e1e2e', 900: '#11111b', 700: '#313244', 600: '#45475a' },
                        accent: { DEFAULT: '#89b4fa', light: '#b4d0fb' },
                    }
                }
            }
        }
    </script>
    <style>
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="h-full bg-dark-900 text-gray-200 dark">
    <div class="flex h-full">
        <!-- Sidebar -->
        <nav class="w-56 bg-dark-800 border-r border-dark-600 flex flex-col shrink-0">
            <div class="p-4 border-b border-dark-600">
                <h1 class="text-lg font-bold text-accent">Bench Sales Agent</h1>
                <p class="text-xs text-gray-500 mt-1">AI-Powered IT Staffing</p>
            </div>
            <ul class="flex-1 py-2 space-y-1 text-sm">
                <li>
                    <a href="/" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'dashboard' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9632;</span> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/consultants" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'consultants' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9679;</span> Consultants
                    </a>
                </li>
                <li>
                    <a href="/search" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'search' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9906;</span> Search Roles
                    </a>
                </li>
                <li>
                    <a href="/jobs" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'jobs' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9733;</span> Job Requirements
                    </a>
                </li>
                <li>
                    <a href="/vendors" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'vendors' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9830;</span> Vendors
                    </a>
                </li>
                <li>
                    <a href="/submissions" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'submissions' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#10003;</span> Submissions
                    </a>
                </li>
                <li>
                    <a href="/emails" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'emails' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9993;</span> Emails
                    </a>
                </li>
                <li>
                    <a href="/chat" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'chat' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9881;</span> AI Chat
                    </a>
                </li>
                <li>
                    <a href="/market" class="flex items-center px-4 py-2 hover:bg-dark-700 {% if active == 'market' %}bg-dark-700 text-accent{% endif %}">
                        <span class="w-5">&#9650;</span> Market Rates
                    </a>
                </li>
            </ul>
            <div class="p-3 border-t border-dark-600 text-xs text-gray-500">
                v1.0 &middot; 15yr Expertise
            </div>
        </nav>

        <!-- Main content -->
        <main class="flex-1 overflow-y-auto">
            <div class="max-w-6xl mx-auto p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>

{% if error %}
<div class="text-red-400 text-sm">{{ error }}</div>
{% elif matches %}
<table class="w-full text-sm">
    <thead class="text-gray-500 text-left text-xs">
        <tr>
            <th class="px-3 py-1.5">Title</th>
            <th class="px-3 py-1.5 w-24 text-right">Match %</th>
            <th class="px-3 py-1.5">Vendor</th>
            <th class="px-3 py-1.5">Location</th>
        </tr>
    </thead>
    <tbody>
        {% for j, score in matches %}
        <tr class="border-t border-dark-700">
            <td class="px-3 py-1.5">{{ j.title }}</td>
            <td class="px-3 py-1.5 text-right font-mono {% if score >= 70 %}text-green-400 font-bold{% elif score >= 40 %}text-yellow-400{% else %}text-red-400{% endif %}">{{ '%.0f' % score }}%</td>
            <td class="px-3 py-1.5">{{ j.vendor_name or 'â€”' }}</td>
            <td class="px-3 py-1.5">{{ j.location }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-gray-400 text-sm">No jobs to match against.</p>
{% endif %}

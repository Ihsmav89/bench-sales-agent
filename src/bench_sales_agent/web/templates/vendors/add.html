{% extends "base.html" %}
{% block title %}Add Vendor â€” Bench Sales Agent{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Add Vendor</h2>

<form method="post" action="/vendors" class="max-w-xl space-y-4">
    <div>
        <label class="block text-sm text-gray-400 mb-1">Company Name *</label>
        <input type="text" name="company_name" required class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Contact Name</label>
            <input type="text" name="primary_contact_name" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Contact Email</label>
            <input type="email" name="primary_contact_email" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Contact Phone</label>
            <input type="text" name="primary_contact_phone" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Tier</label>
            <select name="tier" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
                {% for t in tiers %}
                <option value="{{ t.value }}" {% if t.value == 'Tier-1 Vendor' %}selected{% endif %}>{{ t.value }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="submit" class="px-6 py-2 bg-accent text-dark-900 rounded font-semibold hover:bg-accent-light">Add Vendor</button>
        <a href="/vendors" class="px-6 py-2 bg-dark-700 rounded hover:bg-dark-600">Cancel</a>
    </div>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %}Add Consultant â€” Bench Sales Agent{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Add Bench Consultant</h2>

<form method="post" action="/consultants" class="max-w-2xl space-y-4">
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Full Name *</label>
            <input type="text" name="full_name" required class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Job Title *</label>
            <input type="text" name="job_title" required placeholder="e.g., Java Developer" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Email</label>
            <input type="email" name="email" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Phone</label>
            <input type="text" name="phone" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
    </div>

    <div>
        <label class="block text-sm text-gray-400 mb-1">Primary Skills * (comma-separated)</label>
        <input type="text" name="primary_skills" required placeholder="Java, Spring Boot, AWS, Microservices" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
    </div>

    <div>
        <label class="block text-sm text-gray-400 mb-1">Secondary Skills (comma-separated)</label>
        <input type="text" name="secondary_skills" placeholder="Docker, Kubernetes, CI/CD" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
    </div>

    <div class="grid grid-cols-3 gap-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Location</label>
            <input type="text" name="current_location" placeholder="City, ST" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Total Exp (years)</label>
            <input type="number" name="total_experience_years" step="0.5" value="0" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">US Exp (years)</label>
            <input type="number" name="us_experience_years" step="0.5" value="0" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
    </div>

    <div class="grid grid-cols-3 gap-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Visa Status</label>
            <select name="visa_status" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
                {% for vs in visa_statuses %}
                <option value="{{ vs.value }}" {% if vs.value == 'H1B' %}selected{% endif %}>{{ vs.value }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Work Preference</label>
            <select name="remote_preference" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
                <option value="Remote" selected>Remote</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Onsite">Onsite</option>
            </select>
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Relocation?</label>
            <select name="relocation" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
                <option value="false" selected>No</option>
                <option value="true">Yes</option>
            </select>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Expected Rate ($/hr)</label>
            <input type="number" name="expected_rate_hourly" step="1" value="0" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Minimum Rate ($/hr)</label>
            <input type="number" name="minimum_rate_hourly" step="1" value="0" class="w-full px-3 py-2 bg-dark-800 border border-dark-600 rounded text-gray-200 focus:border-accent focus:outline-none">
        </div>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="submit" class="px-6 py-2 bg-accent text-dark-900 rounded font-semibold hover:bg-accent-light">Add Consultant</button>
        <a href="/consultants" class="px-6 py-2 bg-dark-700 rounded hover:bg-dark-600">Cancel</a>
    </div>
</form>
{% endblock %}
